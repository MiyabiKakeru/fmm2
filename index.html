<!DOCTYPE html>
<html>
    <head>
        <title>For my mother1</title>
        <meta charset="utf-8">
        <style>
            th,td {
                border: 0.1vw solid #000;
                width: 5vw;
            }
            .large {
                width: 50vw;
            }
        </style>
        <script src="script.js" defer></script>
    </head>
    <body>
        <table>
            <tr>
                <th>Size</th>
                <th class="large">Lists</th>
                <th>Total</th>
            </tr>
            <tr>
                <th>S</th>
                <td class="large" id="listS"></td>
                <td id="sumS"></td>
            </tr>
            <tr>
                <th>M</th>
                <td class="large" id="listM"></td>
                <td id="sumM"></td>
            </tr>
            <tr>
                <th>L</th>
                <td class="large" id="listL"></td>
                <td id="sumL"></td>
            </tr>
        </table>
        <p>Add value</p>
        <input type="number" id="textS" placeholder="Sサイズ"><button id="btnS">Add S</button><br>
        <input type="number" id="textM" placeholder="Mサイズ"><button id="btnM">Add M</button><br>
        <input type="number" id="textL" placeholder="Lサイズ"><button id="btnL">Add L</button>
    </body>
</html>
